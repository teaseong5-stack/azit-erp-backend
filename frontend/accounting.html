<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>아지트 ERP - 회계 관리</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 사이드바 메뉴 -->
    <nav class="sidebar">
        <div class="sidebar-header"><h3><i class="bi bi-house-heart-fill me-2"></i>아지트 ERP</h3></div>
        <ul class="nav flex-column">
            <li class="nav-item"><a class="nav-link" href="dashboard.html"><i class="bi bi-grid-fill me-2"></i>대시보드</a></li>
            <li class="nav-item"><a class="nav-link" href="customers.html"><i class="bi bi-people-fill me-2"></i>고객 관리</a></li>
            <li class="nav-item"><a class="nav-link" href="reservations.html"><i class="bi bi-calendar-check-fill me-2"></i>예약 관리</a></li>
            <li class="nav-item"><a class="nav-link" href="bulk_upload.html"><i class="bi bi-upload"></i> 일괄 등록</a></li>
            <li class="nav-item"><a class="nav-link" href="reports.html"><i class="bi bi-file-earmark-bar-graph-fill me-2"></i>리포트</a></li>
            <li class="nav-item"><a class="nav-link" href="partners.html"><i class="bi bi-building me-2"></i>제휴업체 관리</a></li>
            <li class="nav-item"><a class="nav-link active" href="accounting.html"><i class="bi bi-calculator-fill me-2"></i>회계 관리</a></li>
        </ul>
        <ul id="admin-menu" class="nav flex-column mt-auto">
            <li class="nav-item"><a class="nav-link" href="https://azit-erp-backend-1.onrender.com/admin/" target="_blank"><i class="bi bi-gear-fill"></i>설정</a></li>
        </ul>
    </nav>

    <!-- 메인 콘텐츠 -->
    <main class="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>회계 관리</h1>
            <button id="logout-button" class="btn btn-outline-danger">로그아웃</button>
        </div>

        <!-- 월별 현황 필터 -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">월별 현황 조회</h5>
                <div class="row g-3 align-items-end">
                    <div class="col-md-3">
                        <label for="summary-year-select" class="form-label">년도</label>
                        <select id="summary-year-select" class="form-select"></select>
                    </div>
                    <div class="col-md-3">
                        <label for="summary-month-select" class="form-label">월</label>
                        <select id="summary-month-select" class="form-select"></select>
                    </div>
                    <div class="col-md-auto">
                        <button id="summary-filter-button" class="btn btn-primary">조회</button>
                        <button id="summary-reset-button" class="btn btn-secondary">전체보기</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 회계 현황판 -->
        <div class="row text-center mb-4">
            <div class="col-md-4"><div class="card text-white bg-primary"><div class="card-body"><h5 class="card-title">총 수입</h5><p class="card-text fs-4" id="total-income">0원</p></div></div></div>
            <div class="col-md-4"><div class="card text-white bg-danger"><div class="card-body"><h5 class="card-title">총 지출</h5><p class="card-text fs-4" id="total-expense">0원</p></div></div></div>
            <div class="col-md-4"><div class="card text-white bg-success"><div class="card-body"><h5 class="card-title">잔액</h5><p class="card-text fs-4" id="balance">0원</p></div></div></div>
        </div>
        
        <div class="card mb-4">
            <div class="card-body">
                <h2 class="card-title">새 거래 등록</h2>
                <form id="transaction-form" class="mb-3">
                    <div class="row g-3">
                        <div class="col-md-3"><label for="trans-date" class="form-label">거래일</label><input type="date" class="form-control" id="trans-date" required></div>
                        <div class="col-md-3"><label for="trans-type" class="form-label">거래 종류</label><select id="trans-type" class="form-select" required><option value="INCOME">수입</option><option value="EXPENSE">지출</option></select></div>
                        <div class="col-md-3" id="expense-item-wrapper" style="display: none;"><label for="trans-expense-item" class="form-label">지출항목</label><select id="trans-expense-item" class="form-select"><option value="">-- 선택 --</option><option value="RENTAL_CAR">렌터카</option><option value="ACCOMMODATION">숙박</option><option value="GOLF">골프</option><option value="CASH">시제</option><option value="DEPOSIT">예약금</option><option value="PURCHASE">매입</option><option value="PARTNER">제휴업체</option><option value="TICKET">티켓</option><option value="GUIDE">가이드</option><option value="MISC">잡비</option><option value="OTHER">기타</option></select></div>
                        <div class="col-md-3"><label for="trans-amount" class="form-label">금액</label><input type="number" class="form-control" id="trans-amount" required></div>
                        <div class="col-12"><label for="trans-description" class="form-label">내용</label><input type="text" class="form-control" id="trans-description" required></div>
                        <div class="col-md-4"><label for="trans-payment-method" class="form-label">결제방법</label><select id="trans-payment-method" class="form-select"><option value="">-- 선택 --</option><option value="CARD">카드</option><option value="CASH">현금</option><option value="TRANSFER">계좌이체</option></select></div>
                        <div class="col-md-4"><label for="trans-processing-status" class="form-label">처리현황</label><select id="trans-processing-status" class="form-select"><option value="PENDING">처리중</option><option value="COMPLETED">완료</option><option value="HOLD">보류</option></select></div>
                        <div class="col-md-4"><label for="trans-manager" class="form-label">담당자</label><select id="trans-manager" class="form-select"></select></div>
                        <div class="col-md-6"><label for="trans-reservation" class="form-label">관련 예약 (선택)</label><select id="trans-reservation" class="form-select"></select></div>
                        <div class="col-md-6"><label for="trans-partner" class="form-label">관련 제휴업체 (선택)</label><select id="trans-partner" class="form-select"></select></div>
                        <div class="col-12"><button type="submit" class="btn btn-primary">거래 추가</button></div>
                    </div>
                </form>
                <h3 class="mt-4">거래 내역</h3>
                <div class="row g-3 align-items-center mb-3 p-3 bg-light rounded">
                    <div class="col-md-4"><input type="text" id="filter-search" class="form-control" placeholder="내용, 관련항목으로 검색"></div>
                    <div class="col-md-3"><input type="date" id="filter-start-date" class="form-control"></div>
                    <div class="col-md-3"><input type="date" id="filter-end-date" class="form-control"></div>
                    <div class="col-md-2"><div class="d-grid gap-2 d-md-flex"><button id="filter-button" class="btn btn-primary w-100">조회</button><button id="filter-reset-button" class="btn btn-secondary w-100">초기화</button></div></div>
                </div>
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>거래일</th>
                                <th>종류</th>
                                <th>내용</th>
                                <th>금액</th>
                                <th>관련 항목</th>
                                <th>담당자</th>
                                <th>관리</th>
                            </tr>
                        </thead>
                        <tbody id="transaction-list-table"></tbody>
                    </table>
                </div>
                <div class="d-flex justify-content-between align-items-center mt-3">
                    <div>
                        <span id="page-info"></span>
                    </div>
                    <div>
                        <button id="prev-page-button" class="btn btn-outline-secondary">이전</button>
                        <button id="next-page-button" class="btn btn-outline-secondary">다음</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 거래 수정 모달 -->
    <div class="modal fade" id="editTransactionModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header"><h5 class="modal-title">거래 내역 수정</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
                <div class="modal-body">
                    <form id="edit-transaction-form">
                        <div class="row g-3">
                            <div class="col-md-4"><label for="edit-trans-date" class="form-label">거래일</label><input type="date" class="form-control" id="edit-trans-date" required></div>
                            <div class="col-md-4"><label for="edit-trans-type" class="form-label">거래 종류</label><select id="edit-trans-type" class="form-select" required><option value="INCOME">수입</option><option value="EXPENSE">지출</option></select></div>
                            <div class="col-md-4"><label for="edit-trans-amount" class="form-label">금액</label><input type="number" class="form-control" id="edit-trans-amount" required></div>
                            <div class="col-12"><label for="edit-trans-description" class="form-label">내용</label><input type="text" class="form-control" id="edit-trans-description" required></div>
                            <div class="col-md-6"><label for="edit-trans-reservation" class="form-label">관련 예약</label><select id="edit-trans-reservation" class="form-select"></select></div>
                            <div class="col-md-6"><label for="edit-trans-partner" class="form-label">관련 제휴업체</label><select id="edit-trans-partner" class="form-select"></select></div>
                            <div class="col-12"><label for="edit-trans-notes" class="form-label">메모</label><textarea class="form-control" id="edit-trans-notes" rows="2"></textarea></div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button><button type="button" class="btn btn-primary" id="edit-transaction-save-button">변경사항 저장</button></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="common.js" defer></script>
    <script src="accounting.js" defer></script>
</body>
</html>
