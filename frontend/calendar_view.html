<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>아지트 ERP - 캘린더 현황</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css' rel='stylesheet' />
</head>
<body>
    <!-- 사이드바 메뉴 -->
    <nav class="sidebar">
        <!-- 사이드바 내용은 아래 3단계에서 수정합니다. -->
    </nav>

    <!-- 메인 콘텐츠 -->
    <main class="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>캘린더 현황</h1>
            <button id="logout-button" class="btn btn-outline-danger">로그아웃</button>
        </div>
        <div class="card shadow-sm">
            <div class="card-body">
                <div id="calendar" style="height: 80vh;"></div>
            </div>
        </div>
    </main>

    <!-- 예약 상세 정보 모달 -->
    <div class="modal fade" id="reservationDetailModal" tabindex="-1">
        <div class="modal-dialog modal-lg"><div class="modal-content"><div class="modal-header"><h5 class="modal-title">예약 상세 정보</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div><div class="modal-body" id="modal-body-content"></div><div class="modal-footer"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button></div></div></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js'></script>
    <script src="common.js" defer></script>
    <script src="calendar_view.js" defer></script>
</body>
</html>
