    <!-- 메인 콘텐츠 -->
    <main class="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>카테고리별 매출 현황</h1>
            <button id="logout-button" class="btn btn-outline-danger">로그아웃</button>
        </div>

        <!-- [추가] 기간 필터 섹션 -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">기간 선택</h5>
                <div class="row g-3 align-items-end">
                    <div class="col-md-3">
                        <label for="filter-year" class="form-label">년도</label>
                        <select id="filter-year" class="form-select"></select>
                    </div>
                    <div class="col-md-3">
                        <label for="filter-month" class="form-label">월</label>
                        <select id="filter-month" class="form-select"></select>
                    </div>
                    <div class="col-md-auto">
                        <button id="filter-button" class="btn btn-primary">조회</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-6 mb-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <div style="height: 400px;"><canvas id="categoryPieChart"></canvas></div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">카테고리별 매출 현황표</h5>
                        <p class="text-muted small">카테고리명을 클릭하면 상품별 상세 현황을 볼 수 있습니다.</p>
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>카테고리</th>
                                        <th>매출액 (VND)</th>
                                    </tr>
                                </thead>
                                <tbody id="category-sales-table"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- [추가] 상세 현황 모달 -->
    <div class="modal fade" id="detailModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="detailModalTitle">상세 현황</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="detailModalBody">
                    <!-- 상세 내용이 여기에 동적으로 채워집니다. -->
                </div>
            </div>
        </div>
    </div>

    <script src="common.js" defer></script>
    <script src="category_sales.js" defer></script>
