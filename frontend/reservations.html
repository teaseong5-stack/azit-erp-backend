<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>아지트 ERP - 예약 관리</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 사이드바 메뉴 -->
    <nav class="sidebar">
        <div class="sidebar-header"><h3><i class="bi bi-house-heart-fill me-2"></i>아지트 ERP</h3></div>
        <ul class="nav flex-column">
            <li class="nav-item"><a class="nav-link" href="dashboard.html"><i class="bi bi-grid-fill me-2"></i>대시보드</a></li>
            <li class="nav-item"><a class="nav-link" href="customers.html"><i class="bi bi-people-fill me-2"></i>고객 관리</a></li>
            <li class="nav-item"><a class="nav-link active" href="reservations.html"><i class="bi bi-calendar-check-fill me-2"></i>예약 관리</a></li>
            <li class="nav-item"><a class="nav-link" href="bulk_upload.html"><i class="bi bi-upload"></i> 일괄 등록</a></li>
            <li class="nav-item"><a class="nav-link" href="reports.html"><i class="bi bi-file-earmark-bar-graph-fill me-2"></i>리포트</a></li>
            <li class="nav-item"><a class="nav-link" href="partners.html"><i class="bi bi-building me-2"></i>제휴업체 관리</a></li>
            <li class="nav-item"><a class="nav-link" href="accounting.html"><i class="bi bi-calculator-fill me-2"></i>회계 관리</a></li>
        </ul>
        <ul id="admin-menu" class="nav flex-column mt-auto">
            <li class="nav-item"><a class="nav-link" href="https://azit-erp-backend-1.onrender.com/admin/" target="_blank"><i class="bi bi-gear-fill me-2"></i>설정</a></li>
        </ul>
    </nav>

    <!-- 메인 콘텐츠 -->
    <main class="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>예약 관리</h1>
            <div>
                <button class="btn btn-success" id="export-csv-button"><i class="bi bi-file-earmark-spreadsheet-fill me-2"></i>CSV 내보내기</button>
                <button id="logout-button" class="btn btn-outline-danger">로그아웃</button>
            </div>
        </div>
        
        <div class="card mb-4">
            <div class="card-body">
                <h2 class="card-title">새 예약 등록</h2>
                <!-- 예약 등록 폼 -->
                <form id="reservation-form" class="mb-3"></form>
                
                <h3 class="mt-4">예약 목록</h3>
                <!-- 예약 목록 필터 -->
                <div class="row g-3 align-items-center mb-3 p-3 bg-light rounded">
                    <div class="col-md-2"><select id="filter-category" class="form-select"><option value="">-- 전체 카테고리 --</option><option value="TOUR">투어</option><option value="RENTAL_CAR">렌터카</option><option value="ACCOMMODATION">숙박</option><option value="GOLF">골프</option><option value="TICKET">티켓</option><option value="OTHER">기타</option></select></div>
                    <div class="col-md-3"><input type="text" id="filter-search" class="form-control" placeholder="상품명, 고객명으로 검색"></div>
                    <div class="col-md-3"><input type="date" id="filter-start-date" class="form-control" placeholder="시작일 이후"></div>
                    <div class="col-md-3"><input type="date" id="filter-end-date" class="form-control" placeholder="시작일 이전"></div>
                    <div class="col-md-1"><div class="d-grid"><button id="filter-button" class="btn btn-primary">조회</button></div></div>
                </div>
                
                <div class="table-responsive table-container">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>상품명</th>
                                <th>고객명</th>
                                <th>담당자</th>
                                <th>시작일</th>
                                <th>판매가</th>
                                <th>상태</th>
                                <th>관리</th>
                            </tr>
                        </thead>
                        <tbody id="reservation-list-table"></tbody>
                    </table>
                </div>
                <!-- [추가된 코드] 페이지네이션 버튼과 정보 표시 영역 -->
                <div class="d-flex justify-content-between align-items-center mt-3">
                    <div>
                        <span id="page-info"></span>
                    </div>
                    <div>
                        <button id="prev-page-button" class="btn btn-outline-secondary">이전</button>
                        <button id="next-page-button" class="btn btn-outline-secondary">다음</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 예약 수정/상세보기 모달 -->
    <div class="modal fade" id="reservationModal" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header"><h5 class="modal-title" id="modal-title">예약 정보</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
                <div class="modal-body" id="modal-body"></div>
                <div class="modal-footer"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button><button type="button" class="btn btn-primary" id="modal-save-button">변경사항 저장</button></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="common.js" defer></script>
    <script src="reservations.js" defer></script>
</body>
</html>
