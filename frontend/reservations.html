    <!-- 메인 콘텐츠 -->
    <main class="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>예약 관리</h1>
            <div>
                <button class="btn btn-primary" id="show-new-reservation-modal"><i class="bi bi-plus-circle-fill me-2"></i>새 예약 등록</button>
                <button class="btn btn-success" id="export-csv-button"><i class="bi bi-file-earmark-spreadsheet-fill me-2"></i>CSV 내보내기</button>
                <button id="logout-button" class="btn btn-outline-danger">로그아웃</button>
            </div>
        </div>
        
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="mb-3">매출 현황 요약</h5>
                <!-- [추가] 현황판 전용 검색 필터 -->
                <div class="row g-3 align-items-end p-3 mb-4 bg-light rounded">
                    <div class="col-md-2"><label for="summary-year-select" class="form-label">년도</label><select id="summary-year-select" class="form-select"></select></div>
                    <div class="col-md-2"><label for="summary-month-select" class="form-label">월</label><select id="summary-month-select" class="form-select"></select></div>
                    <div class="col-md-3"><label for="summary-start-date" class="form-label">시작일</label><input type="date" id="summary-start-date" class="form-control"></div>
                    <div class="col-md-3"><label for="summary-end-date" class="form-label">종료일</label><input type="date" id="summary-end-date" class="form-control"></div>
                    <div class="col-md-2"><div class="d-grid"><button id="summary-filter-button" class="btn btn-dark w-100">현황판 조회</button></div></div>
                </div>
                <div class="row row-cols-2 row-cols-md-4 row-cols-lg-7 g-3 mb-4" id="category-summary-cards">
                    <!-- JavaScript가 여기에 요약 카드를 동적으로 생성합니다. -->
                </div>
                <hr>
                
                <h5 class="mt-4">예약 목록 상세 검색</h5>
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="row g-3 flex-grow-1">
                        <div class="col-md-2"><select id="filter-category" class="form-select"><option value="">-- 전체 카테고리 --</option><option value="TOUR">투어</option><option value="RENTAL_CAR">렌터카</option><option value="ACCOMMODATION">숙박</option><option value="GOLF">골프</option><option value="TICKET">티켓</option><option value="OTHER">기타</option></select></div>
                        <div class="col-md-3"><input type="text" id="filter-search" class="form-control" placeholder="상품명, 고객명으로 검색"></div>
                        <div class="col-md-3"><input type="date" id="filter-start-date" class="form-control"></div>
                        <div class="col-md-3"><input type="date" id="filter-end-date" class="form-control"></div>
                        <div class="col-md-1"><div class="d-grid"><button id="filter-button" class="btn btn-primary">목록 조회</button></div></div>
                    </div>
                    <div class="ms-3">
                        <button class="btn btn-danger" id="bulk-delete-button"><i class="bi bi-trash-fill me-2"></i>선택 삭제</button>
                    </div>
                </div>
                
                <div class="table-responsive table-container">
                    <!-- ... (테이블 생략) ... -->
                </div>
                <div class="d-flex justify-content-between align-items-center mt-3">
                     <!-- ... (페이지네이션 생략) ... -->
                </div>
            </div>
