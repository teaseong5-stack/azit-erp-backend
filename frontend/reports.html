<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>아지트 ERP - 리포트</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 사이드바 메뉴 -->
    <nav class="sidebar">
        <div class="sidebar-header"><h3><i class="bi bi-house-heart-fill me-2"></i>아지트 ERP</h3></div>
        <ul class="nav flex-column">
            <li class="nav-item"><a class="nav-link" href="dashboard.html"><i class="bi bi-grid-fill me-2"></i>대시보드</a></li>
            <li class="nav-item"><a class="nav-link" href="customers.html"><i class="bi bi-people-fill me-2"></i>고객 관리</a></li>
            <li class="nav-item"><a class="nav-link" href="reservations.html"><i class="bi bi-calendar-check-fill me-2"></i>예약 관리</a></li>
			<li class="nav-item"><a class="nav-link" href="bulk_upload.html"><i class="bi bi-upload"></i> 일괄 등록</a></li>
            <li class="nav-item"><a class="nav-link active" href="reports.html"><i class="bi bi-file-earmark-bar-graph-fill me-2"></i>리포트</a></li>
            <li class="nav-item"><a class="nav-link" href="partners.html"><i class="bi bi-building me-2"></i>제휴업체 관리</a></li>
            <li class="nav-item"><a class="nav-link" href="accounting.html"><i class="bi bi-calculator-fill me-2"></i>회계 관리</a></li>
        </ul>
        <ul id="admin-menu" class="nav flex-column mt-auto">
            <li class="nav-item"><a class="nav-link" href="https://azit-erp-backend-1.onrender.com/admin/" target="_blank"><i class="bi bi-gear-fill"></i>설정</a></li>
        </ul>
    </nav>

    <!-- 메인 콘텐츠 -->
    <main class="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>리포트 및 정산</h1>
            <button id="logout-button" class="btn btn-outline-danger">로그아웃</button>
        </div>
        
        <div class="card">
            <div class="card-body">
                <!-- 카테고리별 손익 요약 표 -->
                <h2 class="card-title">카테고리별 손익 요약</h2>
                <div class="table-responsive mb-4">
                    <table class="table table-bordered text-center">
                        <thead class="table-light">
                            <tr>
                                <th>카테고리</th>
                                <th>총 매출</th>
                                <th>총 원가</th>
                                <th>손익</th>
                            </tr>
                        </thead>
                        <tbody id="category-summary-table">
                            <!-- 자바스크립트가 여기에 요약 데이터를 채웁니다 -->
                        </tbody>
                        <tfoot id="category-summary-footer" class="fw-bold">
                            <!-- 자바스크립트가 여기에 합계 데이터를 채웁니다 -->
                        </tfoot>
                    </table>
                </div>

                <hr>

                <div class="d-flex justify-content-between align-items-center mt-4 mb-3">
                    <h2 class="card-title">전체 예약 내역</h2>
                    <button id="download-csv-button" class="btn btn-success">CSV 다운로드</button>
                </div>
                <!-- 틀 고정을 위한 table-container 클래스 -->
                <div class="table-responsive table-container">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>카테고리</th>
                                <th>상품명</th>
                                <th>고객명</th>
                                <th>담당자</th>
                                <th>시작일</th>
                                <th>판매가</th>
                                <th>원가</th>
                                <th>상태</th>
                            </tr>
                        </thead>
                        <tbody id="report-table-body"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="common.js" defer></script>
    <script src="reports.js" defer></script>
</body>
</html>
