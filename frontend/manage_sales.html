<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>아지트 ERP - 담당자별 매출 현황</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- 사이드바 메뉴 -->
    <nav class="sidebar">
        <!-- 사이드바 내용은 아래 3단계에서 수정합니다. -->
    </nav>

    <!-- 메인 콘텐츠 -->
    <main class="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>담당자별 매출 현황</h1>
            <button id="logout-button" class="btn btn-outline-danger">로그아웃</button>
        </div>
        <div class="row">
            <div class="col-lg-12 mb-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <div style="height: 400px;"><canvas id="managerBarChart"></canvas></div>
                    </div>
                </div>
            </div>
            <div class="col-lg-12">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">담당자별 매출 현황표</h5>
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>담당자</th>
                                        <th>매출액 (VND)</th>
                                        <th>예약 건수</th>
                                    </tr>
                                </thead>
                                <tbody id="manager-sales-table"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="common.js" defer></script>
    <script src="manager_sales.js" defer></script>
</body>
</html>
