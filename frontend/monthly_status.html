<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아지트 ERP - 월별 현황 조회</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 사이드바 메뉴 (4단계에서 수정) -->
    <nav class="sidebar">
    </nav>

    <!-- 메인 콘텐츠 -->
    <main class="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
             <div class="d-flex align-items-center">
                <button class="btn btn-primary me-3 d-lg-none" id="mobile-menu-toggle">
                    <i class="bi bi-list"></i>
                </button>
                <h1>월별 현황 조회</h1>
            </div>
            <button id="logout-button" class="btn btn-outline-danger">로그아웃</button>
        </div>

        <!-- 월별 현황 필터 -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">기간 선택</h5>
                <div class="row g-3 align-items-end">
                    <div class="col-md-3">
                        <label for="summary-year-select" class="form-label">년도</label>
                        <select id="summary-year-select" class="form-select"></select>
                    </div>
                    <div class="col-md-3">
                        <label for="summary-month-select" class="form-label">월</label>
                        <select id="summary-month-select" class="form-select"></select>
                    </div>
                    <div class="col-md-auto">
                        <button id="summary-filter-button" class="btn btn-primary">조회</button>
                        <button id="summary-reset-button" class="btn btn-secondary">전체보기</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 회계 현황판 -->
        <div class="row text-center mb-4">
            <div class="col-md-4">
                <div class="card text-white bg-primary h-100">
                    <div class="card-body">
                        <h5 class="card-title">총 수입</h5>
                        <p class="card-text fs-4" id="total-income">0 VND</p>
                        <hr>
                        <div class="d-flex justify-content-around small">
                            <span><i class="bi bi-credit-card-fill"></i> 카드: <span id="income-card">0</span></span>
                            <span><i class="bi bi-cash"></i> 현금: <span id="income-cash">0</span></span>
                            <span><i class="bi bi-bank"></i> 이체: <span id="income-transfer">0</span></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-white bg-danger h-100">
                    <div class="card-body">
                        <h5 class="card-title">총 지출</h5>
                        <p class="card-text fs-4" id="total-expense">0 VND</p>
                        <hr>
                        <div class="d-flex justify-content-around small">
                            <span><i class="bi bi-credit-card-fill"></i> 카드: <span id="expense-card">0</span></span>
                            <span><i class="bi bi-cash"></i> 현금: <span id="expense-cash">0</span></span>
                            <span><i class="bi bi-bank"></i> 이체: <span id="expense-transfer">0</span></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-white bg-success h-100">
                    <div class="card-body d-flex flex-column justify-content-center">
                        <h5 class="card-title">잔액</h5>
                        <p class="card-text fs-4" id="balance">0 VND</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="common.js" defer></script>
    <script src="monthly_status.js" defer></script>
</body>
</html>
