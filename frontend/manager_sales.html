<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>아지트 ERP - 담당자별 매출 현황</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 사이드바 -->
    <nav class="sidebar">
        <div class="sidebar-header"><h3><i class="bi bi-house-heart-fill me-2"></i>아지트 ERP</h3></div>
        <ul class="nav flex-column">
            <li class="nav-item"><a class="nav-link" href="dashboard.html"><i class="bi bi-grid-fill me-2"></i>대시보드</a></li>
            <li class="nav-item"><a class="nav-link" href="customers.html"><i class="bi bi-people-fill me-2"></i>고객 관리</a></li>
            <li class="nav-item has-submenu"><a class="nav-link" href="reservations.html"><i class="bi bi-calendar-check-fill me-2"></i>예약 관리</a><ul class="submenu"><li><a class="nav-link" href="reservations.html?action=new">새 예약 등록</a></li><li><a class="nav-link" href="reservations.html">예약 목록</a></li><li><a class="nav-link" href="bulk_upload.html">일괄 등록</a></li></ul></li>
            <li class="nav-item has-submenu"><a class="nav-link active" href="reports.html"><i class="bi bi-file-earmark-bar-graph-fill me-2"></i>리포트</a><ul class="submenu" style="display: block;"><li><a class="nav-link" href="monthly_sales.html">월별 매출 현황</a></li><li><a class="nav-link" href="category_sales.html">카테고리별 현황</a></li><li><a class="nav-link active" href="manager_sales.html">담당자별 현황</a></li></ul></li>
            <li class="nav-item"><a class="nav-link" href="partners.html"><i class="bi bi-building me-2"></i>제휴업체 관리</a></li>
            <li class="nav-item has-submenu"><a class="nav-link" href="accounting.html"><i class="bi bi-calculator-fill me-2"></i>회계 관리</a><ul class="submenu"><li><a class="nav-link" href="accounting.html?action=new">새 거래 등록</a></li><li><a class="nav-link" href="accounting.html">거래 내역</a></li></ul></li>
        </ul>
        <ul id="admin-menu" class="nav flex-column mt-auto"><li class="nav-item"><a class="nav-link" href="https://azit-erp-backend-1.onrender.com/admin/" target="_blank"><i class="bi bi-gear-fill me-2"></i>설정</a></li></ul>
    </nav>

    <!-- 메인 콘텐츠 -->
    <main class="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>담당자별 매출 현황</h1>
            <button id="logout-button" class="btn btn-outline-danger">로그아웃</button>
        </div>

        <div class="card mb-4">
            <div class="card-body">
                <div class="row g-3 align-items-end">
                    <div class="col-md-3"><label for="filter-year" class="form-label">년도</label><select id="filter-year" class="form-select"></select></div>
                    <div class="col-md-3"><label for="filter-month" class="form-label">월</label><select id="filter-month" class="form-select"></select></div>
                    <div class="col-md-auto"><button id="filter-button" class="btn btn-primary">조회</button></div>
                </div>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">담당자별 실적 요약</h5>
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>담당자</th>
                                <th>매출액 (VND)</th>
                                <th>예약 건수</th>
                                <th>매출 비중(%)</th>
                            </tr>
                        </thead>
                        <tbody id="manager-sales-table"></tbody>
                        <tfoot class="table-group-divider fw-bold">
                            <tr id="manager-sales-total">
                                <!-- 총합계가 여기에 동적으로 삽입됩니다. -->
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">담당자별 매출 비교</h5>
                <div style="position: relative; height: 300px;">
                    <canvas id="managerSalesChart"></canvas>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 차트 라이브러리 추가 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="common.js" defer></script>
    <script src="manager_sales.js" defer></script>
</body>
</html>
