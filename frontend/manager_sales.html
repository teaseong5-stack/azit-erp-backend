                    <li><a class="nav-link" href="calendar_view.html">캘린더 현황</a></li>

            </li>
            <li class="nav-item"><a class="nav-link" href="customers.html"><i class="bi bi-people-fill me-2"></i>고객 관리</a></li>
            <li class="nav-item has-submenu">
                <a class="nav-link" href="reservations.html"><i class="bi bi-calendar-check-fill me-2"></i>예약 관리</a>

                <a class="nav-link" href="reports.html"><i class="bi bi-file-earmark-bar-graph-fill me-2"></i>리포트</a>

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>담당자별 매출 현황</h1>
            <button id="logout-button" class="btn btn-outline-danger">로그아웃</button>
        </div>

        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">기간 선택</h5>
                <div class="row g-3 align-items-end">
                    <div class="col-md-3">
                        <label for="filter-year" class="form-label">년도</label>
                        <select id="filter-year" class="form-select"></select>
                    </div>
                    <div class="col-md-3">
                        <label for="filter-month" class="form-label">월</label>
                        <select id="filter-month" class="form-select"></select>
                    </div>
                    <div class="col-md-auto">
                        <button id="filter-button" class="btn btn-primary">조회</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12 mb-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <div style="height: 400px;"><canvas id="managerBarChart"></canvas></div>
                    </div>
                </div>
            </div>
            <div class="col-lg-12">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">담당자별 매출 현황표</h5>
                        <p class="text-muted small">담당자명을 클릭하면 상세 실적을 볼 수 있습니다.</p>
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>담당자</th>
                                        <th>매출액 (VND)</th>
                                        <th>예약 건수</th>
                                    </tr>
                                </thead>
                                <tbody id="manager-sales-table"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="modal fade" id="detailModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="detailModalTitle">상세 현황</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="detailModalBody">
                </div>
            </div>
        </div>
