<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>아지트 ERP - 대시보드</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css' rel='stylesheet' />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- 사이드바 메뉴 -->
    <nav class="sidebar">
        <div class="sidebar-header"><h3><i class="bi bi-house-heart-fill"></i>아지트 ERP</h3></div>
        <ul class="nav flex-column">
            <li class="nav-item"><a class="nav-link active" href="dashboard.html"><i class="bi bi-grid-fill"></i>대시보드</a></li>
            <li class="nav-item"><a class="nav-link" href="customers.html"><i class="bi bi-people-fill"></i>고객 관리</a></li>
            <li class="nav-item"><a class="nav-link" href="reservations.html"><i class="bi bi-calendar-check-fill"></i>예약 관리</a></li>
			<li class="nav-item"><a class="nav-link" href="bulk_upload.html"><i class="bi bi-upload"></i> 일괄 등록</a></li>
            <li class="nav-item"><a class="nav-link" href="reports.html"><i class="bi bi-file-earmark-bar-graph-fill"></i>리포트</a></li>
            <li class="nav-item"><a class="nav-link" href="partners.html"><i class="bi bi-building"></i>제휴업체 관리</a></li>
            <li class="nav-item"><a class="nav-link" href="accounting.html"><i class="bi bi-calculator-fill"></i>회계 관리</a></li>
        </ul>
        <ul id="admin-menu" class="nav flex-column mt-auto">
            <li class="nav-item"><a class="nav-link" href="settings.html"><i class="bi bi-gear-fill"></i>설정</a></li>
        </ul>
    </nav>

    <!-- 메인 콘텐츠 -->
    <main class="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>대시보드</h1>
            <button id="logout-button" class="btn btn-outline-danger">로그아웃</button>
        </div>

        <!-- 카테고리별 매출 카드 영역 -->
        <div id="category-sales-cards" class="row mb-4">
            <!-- 자바스크립트가 여기에 카테고리별 매출 카드를 동적으로 생성합니다. -->
        </div>

        <div class="row">
            <div class="col-xl-12 mb-4">
                <div class="card shadow-sm h-100">
                    <div class="card-body">
                        <h4 class="card-title">예약 캘린더</h4>
                        <div id="calendar" style="height: 650px;"></div>
                    </div>
                </div>
            </div>
            <div class="col-xl-8 mb-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h4 class="card-title text-center">월별 매출 현황</h4>
                        <div style="height: 300px;"><canvas id="monthlySalesChart"></canvas></div>
                    </div>
                </div>
            </div>
            <div class="col-xl-4 mb-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h4 class="card-title text-center">카테고리별 매출 비중</h4>
                        <div style="height: 300px;"><canvas id="categoryPieChart"></canvas></div>
                    </div>
                </div>
            </div>
            <div class="col-xl-12">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h4 class="card-title text-center">담당자별 예약 처리 현황</h4>
                        <div style="height: 300px;"><canvas id="managerBarChart"></canvas></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 예약 상세 정보 모달 -->
    <div class="modal fade" id="reservationDetailModal" tabindex="-1">
        <div class="modal-dialog modal-lg"><div class="modal-content"><div class="modal-header"><h5 class="modal-title">예약 상세 정보</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div><div class="modal-body" id="modal-body-content"></div><div class="modal-footer"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button></div></div></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js'></script>
    <script src="common.js" defer></script>
    <script src="dashboard.js" defer></script>
</body>
</html>
