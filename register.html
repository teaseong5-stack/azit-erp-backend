<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>아지트 ERP - 계정 등록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { display: flex; align-items: center; justify-content: center; height: 100vh; background-color: #f5f5f5; }
        .form-register { width: 100%; max-width: 400px; padding: 15px; margin: auto; }
    </style>
</head>
<body class="text-center">
    <main class="form-register">
        <form id="register-form">
            <h1 class="h3 mb-3 fw-normal">계정 등록</h1>
            <div id="error-message" class="alert alert-danger" style="display: none;"></div>
            <div id="success-message" class="alert alert-success" style="display: none;"></div>
            <div class="form-floating">
                <input type="text" class="form-control" id="username" placeholder="Username" required>
                <label for="username">사용자 이름</label>
            </div>
            <div class="form-floating mt-2">
                <input type="password" class="form-control" id="password" placeholder="Password" required>
                <label for="password">비밀번호</label>
            </div>
            <div class="form-floating mt-2">
                <input type="password" class="form-control" id="password2" placeholder="Confirm Password" required>
                <label for="password2">비밀번호 확인</label>
            </div>
            <button class="w-100 btn btn-lg btn-primary mt-3" type="submit">등록하기</button>
        </form>
        <p class="mt-3">
            이미 계정이 있으신가요? <a href="login.html">로그인</a>
        </p>
    </main>
    <script src="register.js"></script>
</body>
</html>
