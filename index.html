<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>아지트 ERP - 로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { display: flex; align-items: center; justify-content: center; height: 100vh; background-color: #f5f5f5; }
        .form-signin { width: 100%; max-width: 400px; padding: 15px; margin: auto; }
    </style>
</head>
<body class="text-center">
    <main class="form-signin">
        <form id="login-form">
            <h1 class="h3 mb-3 fw-normal">아지트 ERP 로그인</h1>
            <div id="error-message" class="alert alert-danger" style="display: none;"></div>
            <div class="form-floating">
                <input type="text" class="form-control" id="username" placeholder="Username" required>
                <label for="username">사용자 이름</label>
            </div>
            <div class="form-floating mt-2">
                <input type="password" class="form-control" id="password" placeholder="Password" required>
                <label for="password">비밀번호</label>
            </div>
            <button class="w-100 btn btn-lg btn-primary mt-3" type="submit">로그인</button>
        </form>
        <p class="mt-3">
            계정이 없으신가요? <a href="register.html">계정 등록</a>
        </p>
    </main>

    <!-- 
      [수정 사항]
      login.js가 API 주소를 알 수 있도록 common.js 파일을 먼저 불러옵니다.
      defer 속성을 사용하여 HTML 문서가 모두 로드된 후 스크립트를 실행하도록 합니다.
    -->
    <script src="common.js" defer></script>
    <script src="login.js" defer></script>
</body>
</html>
