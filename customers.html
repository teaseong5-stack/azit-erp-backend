<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>아지트 ERP - 고객 관리</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 사이드바 메뉴 -->
    <nav class="sidebar">
        <div class="sidebar-header"><h3><i class="bi bi-house-heart-fill me-2"></i>아지트 ERP</h3></div>
        <ul class="nav flex-column">
            <li class="nav-item"><a class="nav-link" href="dashboard.html"><i class="bi bi-grid-fill me-2"></i>대시보드</a></li>
            <li class="nav-item"><a class="nav-link active" href="customers.html"><i class="bi bi-people-fill me-2"></i>고객 관리</a></li>
            <li class="nav-item"><a class="nav-link" href="reservations.html"><i class="bi bi-calendar-check-fill me-2"></i>예약 관리</a></li>
            <li class="nav-item"><a class="nav-link" href="reports.html"><i class="bi bi-file-earmark-bar-graph-fill me-2"></i>리포트</a></li>
            <li class="nav-item"><a class="nav-link" href="partners.html"><i class="bi bi-building me-2"></i>제휴업체 관리</a></li>
            <li class="nav-item"><a class="nav-link" href="accounting.html"><i class="bi bi-calculator-fill me-2"></i>회계 관리</a></li>
        </ul>
        <ul id="admin-menu" class="nav flex-column mt-auto">
            <li class="nav-item"><a class="nav-link" href="settings.html"><i class="bi bi-gear-fill me-2"></i>설정</a></li>
        </ul>
    </nav>

    <!-- 메인 콘텐츠 -->
    <main class="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>고객 관리</h1>
            <button id="logout-button" class="btn btn-outline-danger">로그아웃</button>
        </div>
        
        <div class="card mb-4">
            <div class="card-body">
                <h2 class="card-title">새 고객 등록</h2>
                <form id="customer-form" class="mb-3">
                    <div class="row g-3">
                        <div class="col-md"><label for="name" class="form-label">이름</label><input type="text" class="form-control" id="name" required></div>
                        <div class="col-md"><label for="phone" class="form-label">연락처</label><input type="text" class="form-control" id="phone" required></div>
                        <div class="col-md"><label for="email" class="form-label">이메일</label><input type="email" class="form-control" id="email"></div>
                        <div class="col-md-auto align-self-end"><button type="submit" class="btn btn-primary">고객 추가</button></div>
                    </div>
                </form>
                <h3 class="mt-4">고객 목록</h3>
                <div class="input-group mb-3">
                    <input type="text" id="customer-search-input" class="form-control" placeholder="고객명 또는 전화번호로 검색">
                    <button id="customer-search-button" class="btn btn-primary">검색</button>
                    <button id="customer-search-reset-button" class="btn btn-outline-secondary">초기화</button>
                </div>
                <div class="table-responsive table-container">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>이름</th>
                                <th>연락처</th>
                                <th>이메일</th>
                                <th>관리</th>
                            </tr>
                        </thead>
                        <tbody id="customer-list-table">
                            <!-- 자바스크립트가 여기에 목록을 채웁니다. -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- 고객 수정 모달 -->
    <div class="modal fade" id="editCustomerModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">고객 정보 수정</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="edit-customer-form">
                        <div class="mb-3">
                            <label for="edit-name" class="form-label">이름</label>
                            <input type="text" class="form-control" id="edit-name" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-phone" class="form-label">연락처</label>
                            <input type="text" class="form-control" id="edit-phone" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-email" class="form-label">이메일</label>
                            <input type="email" class="form-control" id="edit-email">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                    <button type="button" class="btn btn-primary" id="edit-customer-save-button">변경사항 저장</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="common.js" defer></script>
    <script src="customers.js" defer></script>
</body>
</html>
